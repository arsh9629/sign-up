<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Greenery</title>
        <link rel="stylesheet" href="./style.css">
    </head>
</html>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="./Images/clipart503047.png" alt="">
        <p class="header">
            Greenery </p>
            <div class="footer"><p>This image is by <a href="https://unsplash.com/@haliewestphoto" id="author">Halie West</a></p></div>
        </div>
        </div class="left">
        <div class="right">
            <div class="right-section">
                <p>This website lets you to florish into the greenish world.<br>
                    About planting,caring,update about various plants.<br>
                    Signing into it let your mind be free!</p>
                <p>Then <strong>Why</strong> are waiting you for?</p>
                 
                <form action="http://httpbin.org/post" method="post">
                    <div class="form-style">
                        <p class="lets">Let's do this !</p>  
                        <table>
                            <tr>
                                <td><label for="fname">FIRST NAME</label>
                                    <input type="text" id="fname" name="fname" ></td>
                                <td>
                                        <label for="lname">LAST NAME</label>
                                        <input type="text" id="lname" name="lname" >
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </td>
                                <td>
                                    <label for="phno">PHONE NUMBER</label>
                                    <input type="text" id="phno" name="phno" pattern="([+91]{3})?[ ]?(\d{10})">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="pass">PASSWORD</label>
                                    <input type="password" id="pass" name="pass"></input>
                                    
                                </td>
                                <td>
                                    <label for="conpass">CONFIRM PASSWORD</label>
                                    <input type="password" id="conpass" name="conpass" ></input>
                                </td>
                            </tr>
                        </table>
                 </div>
               <input type="submit" value="Create Account">        
                </form>
                <p id="login">Already have an account? <a href="#">Log in</a></p>
            </div>
           </div class="right">
           
    </div>
   
</body>
